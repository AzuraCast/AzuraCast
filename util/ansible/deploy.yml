---
- hosts: localhost
  become: true
  gather_facts: false

  vars:
    app_env: "production"
    update_mode: false
    dev_azuracast_user_password: "azuracast"
    dev_mysql_user_password: "azuracast"

  environment:
    DEBIAN_FRONTEND: noninteractive

  roles:
    - init
    - redis
    - nginx
    - supervisord
    - beanstalkd
    - mariadb
    - azuracast
