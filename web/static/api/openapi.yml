              description: 'The optional Dropbox App Key.'
              type: string
              example: ''
              nullable: true
            dropboxAppSecret:
              description: 'The optional Dropbox App Secret.'
              type: string
              example: ''
              nullable: true
            dropboxAuthToken:
              description: 'The optional Dropbox Auth Token.'
              type: string
              example: ''
              nullable: true
            sftpHost:
              description: 'The host for SFTP adapters'
              type: string
              example: 127.0.0.1
              nullable: true
            sftpUsername:
              description: 'The username for SFTP adapters'
              type: string
              example: root
              nullable: true
            sftpPassword:
              description: 'The password for SFTP adapters'
              type: string
              example: abc123
              nullable: true
            sftpPort:
              description: 'The port for SFTP adapters'
              type: integer
              example: 20
              nullable: true
            sftpPrivateKey:
              description: 'The private key for SFTP adapters'
              type: string
              nullable: true
            sftpPrivateKeyPassPhrase:
              description: 'The private key pass phrase for SFTP adapters'
              type: string
              nullable: true
            storageQuota:
              type: string
              example: '50 GB'
              nullable: true
            storageQuotaBytes:
              type: string
              example: '120000'
              nullable: true
            storageUsed:
              type: string
              example: '1 GB'
              nullable: true
            storageUsedBytes:
              type: string
              example: '60000'
              nullable: true
            storageAvailable:
              type: string
              example: '1 GB'
              nullable: true
            storageAvailableBytes:
              type: string
              example: '120000'
              nullable: true
            storageUsedPercent:
