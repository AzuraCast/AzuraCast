components:
  schemas:
    Api_Account_ChangePassword:
      required:
        - current_password
        - new_password
      properties:
        current_password:
          description: 'The current account password.'
          type: string
          writeOnly: true
        new_password:
          description: 'The new account password.'
          type: string
          writeOnly: true
      type: object
    Api_Account_NewApiKey:
      required:
        - key
      properties:
        key:
          description: 'The newly generated API key.'
          type: string
          readOnly: true
      type: object
    Api_Account_TwoFactorStatus:
      required:
        - two_factor_enabled
      properties:
        two_factor_enabled:
          description: 'The current two-factor status for this account.'
          type: boolean
          readOnly: true
      type: object
    Api_Admin_AuditLogChangeset:
      required:
        - field
        - from
        - to
      properties:
        field:
          type: string
        from:
          type: string
        to:
          type: string
      type: object
    Api_Admin_Backup:
      required:
        - path
        - basename
        - pathEncoded
        - timestamp
        - size
        - storageLocationId
      type: object
      allOf:
        -
          $ref: '#/components/schemas/HasLinks'
        -
          properties:
            path:
              type: string
            basename:
              type: string
            pathEncoded:
              type: string
            timestamp:
              type: integer
            size:
              type: integer
            storageLocationId:
              type: integer
          type: object
    Api_Admin_Debug_Queue:
      required:
        - name
        - count
        - url
      properties:
        name:
          type: string
          enum:
            - high_priority
            - normal_priority
            - low_priority
            - search_index
            - media
            - podcast_media
        count:
          type: integer
        url:
          type: string
      type: object
    Api_Admin_Debug_Station:
      required:
        - id
        - name
        - clearQueueUrl
        - getNextSongUrl
        - getNowPlayingUrl
      properties:
        id:
          type: integer
        name:
          type: string
        clearQueueUrl:
          type: string
        getNextSongUrl:
          type: string
        getNowPlayingUrl:
          type: string
      type: object
    Api_Admin_Debug_LogEntry:
      required:
        - datetime
        - channel
        - level
        - message
        - context
        - extra
        - formatted
      properties:
        datetime:
          type: string
          format: date-time
        channel:
          type: string
        level:
          type: integer
          enum:
            - 100
            - 200
            - 250
            - 300
            - 400
            - 500
            - 550
            - 600
        message:
          type: string
        context:
          type: array
          items:
            type: '{}'
        extra:
          type: array
          items:
            type: '{}'
        formatted:
          type: '{}'
      type: object
    Api_Admin_Debug_LogResult:
      required:
        - logs
      properties:
        logs:
          type: array
          items:
            $ref: '#/components/schemas/Api_Admin_Debug_LogEntry'
      type: object
    Api_Admin_Debug_SyncTask:
      required:
        - task
        - pattern
        - time
        - nextRun
        - url
      properties:
        task:
          type: string
        pattern:
          type: string
          nullable: true
        time:
          type: integer
        nextRun:
          type: integer
          nullable: true
        url:
          type: string
      type: object
    Api_Admin_GeoLiteStatus:
      required:
        - version
        - key
      properties:
        version:
          type: string
          nullable: true
        key:
          type: string
          nullable: true
      type: object
