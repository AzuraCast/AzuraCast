      required:
        - globalLogs
        - stationLogs
      properties:
        globalLogs:
          type: array
          items:
            $ref: '#/components/schemas/Api_LogType'
        stationLogs:
          type: array
          items:
            $ref: '#/components/schemas/Api_Admin_StationLogList'
      type: object
    Api_Admin_NewLoginToken:
      required:
        - user
      properties:
        user:
          description: 'User ID or e-mail address.'
          anyOf:
            -
              type: integer
              format: int64
            -
              type: string
        type:
          oneOf:
            -
              $ref: '#/components/schemas/LoginTokenTypes'
          nullable: true
        comment:
          type: string
          example: 'SSO Login'
          nullable: true
        expires_minutes:
          type: integer
      type: object
    Api_Admin_NewLoginTokenResponse:
      required:
        - success
        - message
